<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css" />
    <title>PlatziVideo</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <figure>
          <img src="../images/logo-platzi-video-BW2.png" alt="Logo Platzi Video">
        </figure>
      </header>
  
      <section class="login">
        <h2>Inicia sesión</h2>
        <form>
          <input type="email" placeholder="Correo">
          <input type="Password" placeholder="Constraseña">
          <button>Iniciar sesión</button>
          <div class="login__options">
            <label for="remerberme"><input type="checkbox" name="remerberme" id="remerberme"> Recuerdame</label>
            <p>Olvide mi contraseña</p>
          </div>
        </form>
        <div class="login__social">
          <a href="#"><i class="icon-google"></i> Iniciar sesión con Google</a>
          <a href="#"><i class="icon-twitter"></i> Iniciar sesión con Twitter</a>
        </div>
        <div class="login__singup">
          <p>No tienes ninguna cuenta <a href="#">Regístrate</a></p>
        </div>
      </section>
  
      <footer class="footer">
        <a href="#">Términos de uso</a>
        <a href="">Declaración de privacidad</a>
        <a href="#">Centro de ayuda</a>
      </footer>
    </div>
  </body>
</html>
